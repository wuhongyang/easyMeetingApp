

<div class="pages navbar-through">
    <div data-page="passwordEditor"  class="page navbar-fixed no-toolbar create page-password-edit">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link text-navbar"><i class="glyph-icon glyph-2x glyph-basics-close"></i></a>
                </div>
                <div class="center sliding create">{{title}}</div>
                <div id="pe-btn-right" class="right">
                    <a href="#" class="link text-navbar"><i class="glyph-icon glyph-2x glyph-basics-checkmark"></i></a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="content-block-title">{{oldPassword}}</div>
            <div class="list-block">
                <input id="oldPassword" type="password"/>
            </div>
            <div class="content-block-title">{{newPassword}}</div>
            <div class="list-block">
                <input id="newPassword" type="password"/>
            </div>
            <div class="content-block-title">{{newPasswordCheck}}</div>
            <div class="list-block">
                <input id="newPasswordCheck" type="password"/>
            </div>
        </div>
    </div>
</div>
