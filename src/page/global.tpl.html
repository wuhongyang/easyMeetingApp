<script id="addUserTemplate" type="text/template">
    <div class="popup {{name}}">
        <div class="view navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup"><i class="glyph-icon glyph-2x glyph-basics-close"></i></a></div>
                        <div class="center">{{title}}</div>
                        <div class="right"><a href="#" class="link done"><i class="glyph-icon glyph-2x glyph-basics-checkmark"></i></a></div>
                    </div>
                </div>
                <div class="page-content">
                    <form id='form-add-meeting-user'>

                    <div class="content-block-title">名称</div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="name" type="text" placeholder="名称" {{#username}}value="{{username}}"{{/username}}>
                                      </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block-title">号码</div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="email" type="email" placeholder="E-mail" {{#email}}value="{{email}}"{{/email}}>
                                      </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="createShowSelectedTemplate" type="text/template">
    <div class="popup popup-show-selected">
        <div class="view navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup"><i class="glyph-icon glyph-2x glyph-basics-close"></i></a></div>
                        <div class="center">已选（{{count}}）</div>
                        <div class="right"><a href="#" class="link done"><i class="glyph-icon glyph-2x glyph-basics-checkmark"></i></a></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="list-block media-list">
                        <ul>
                        {{#selected}}
                            <li data-id="{{id}}" class="{{firstLetter}}">
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" data-type="{{type}}" data-id="{{id}}" name="user-checkbox" value="{{name}}" {{#checked}} checked = true {{/checked}}>                    
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{name}}</div>
                                        </div>
                                        {{#subname}}
                                        <div class="item-subtitle">{{subname}}</div>
                                        {{/subname}}
                                    </div>
                                </label>
                            </li>
                        {{/selected}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="historyMeetingDetailTemplate" type="text/template">
    <div class="popup popup-history-meeting-detail">
        <div class="view navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup"><i class="glyph-icon glyph-2x glyph-basics-close"></i></a></div>
                        <div class="center"></div>
                        <!--<div class="right">
                            <a href="#" class="link star">
                                <i class="glyph-icon glyph-2x glyph-basics-checkmark"></i>
                            </a>
                        </div>-->
                    </div>
                </div>
                <div class="page-content">
                    <div class="meetingTitle">
                        <h3><input  id="newMeetingTitle" type="text" class="restart-title" value="{{title}}" /></h3>
                        <div class="subTitle">会议时间 {{time}}</div>
                    </div>
                    <div class="meetingInfo">
                        <label>参会方：</label>
                        <div class="users">
                            {{#users}}
                            <p>
                            {{.}}
                            </p>
                            {{/users}}
                            {{^users}}
                            <p class="none">
                            无参会人员
                            </p>
                            {{/users}}
                        </div>
                    </div>
                </div>
                <div class="toolbar">
                    <a href="#" class="link createMeeting">
                        重新发起会议
                    </a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="sendPopupTemplate" type="text/template">
    <div class="send-popup popup">
        <div class="view navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"><a href="#" class="link close-popup">{{cancel}}</a></div>
                        <div class="center">{{senTweet}}</div>
                        <div class="right"><a id="sendWeiboBtn" href="#" class="link orange">{{send}}</a></div>
                    </div>
                </div>
                <div class="page-content message-content">

                    <div class="message-input">
                        <textarea id="messageText" placeholder="{{sendPlaceholder}}"></textarea>
                    </div>

                    <div class="message-tools">
                        <ul>
                            <li class="camera image-upload">
                                <i class="icon ios7-camera-outline"></i>
                            </li>
                            <li class="photoalbum image-upload">
                                <i class="icon ios7-pic"></i>
                            </li>
                            <li><i class="icon ios7-emotion"></i></li>
                            <li><i class="icon ios7-at-outline"></i></li>
                            <li class="get-position"><i class="icon ios7-dingxiang"></i></li>
                        </ul>
                    </div>

                    <div id="geoInfo" class="geo-info">
                        <div class="location"><i class="icon preloader"></i><span class="info">{{loadingGeo}}</span></div>
                        <div class="close"><i class="icon ios7-close"></i></div>
                    </div>

                    <div id="uploadPicPreview" class="upload-pic-preview">
                        <img src="" alt="" />
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>

<script id="settingTemplate" type="text/template">

<script id="historyGoingTemplate" type="text/template">
    <ul>
        <li class="list-group-title">
            正在进行
        </li>
        {{#meeting}}
        <li class="swipeout item" data-type="going" data-id="{{id}}">
            <div class="swipeout-content item-content">
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{{title}}</div>
                    </div>
                    <div class="item-subtitle">{{count}} 人参加</div>
                    
                </div>
                <div class="item-after">{{startTime}}</div>
            </div>
            <div class="swipeout-actions">
                <div class="swipeout-actions-inner">
                    <a href="#" class="swipeout-delete">结束会议</a>
                </div>
            </div>
        </li>
        {{/meeting}}
        {{^meeting}}
            <li class="info">
                <div class="item-content">
                    <div class="item-inner">
                        没有正在进行的会议。
                    </div>
                </div>
            </li>
        {{/meeting}}
    </ul>
</script>

<script id="historyAllTemplate" type="text/template">

            <div class="item-inner">

                </div>

            <div class="item-after">{{time}}</div>

                </div>
            </div>
        </li>
    {{/meeting}}
</script>

<script id="userControlTemplate" type="text/template">
     <div class="popup popup-user-control">
        <div class="view navbar-fixed">
            <div class="page page-usercontrol">
                <div class="navbar">
                    <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup"><i class="glyph-icon glyph-2x glyph-basics-close"></i></a></div>
                        
                    </div>
                </div>
                <div class="page-content">
                        <div class="user-info-detail">
                            <div class="user-img center"><a href="#"  class="link"><i class="glyph-icon glyph-2x {{userImg}}"></i></a></div>
                            <div class="user-name center"><a href="#"  class="link white">{{name}}</a></div>
                             <div class="user-ctrl center">
                                 <div class="row">
                                    <div class='col-33'>
                                             <a href="#"  address="{{address}}" name="camera" flag="{{isCamera}}" class="userCtrl link"><i class="glyph-icon glyph-4x {{cameraImg}} white"></i></a>
                                              <p id="camera">{{camera}}</p>
                                    </div>
                                     <div class='col-33'>
                                                <a href="#"  address="{{address}}" name="mute" flag="{{isMute}}" class="userCtrl ink"><i class="glyph-icon glyph-4x {{muteImg}} white"></i></a>
                                                <p id="mute">{{mute}}</p>
                                    </div>
                                     <div class='col-33'>
                                                 <a href="#" address="{{address}}" name="other" flag="false" class="userCtrl link"><i class="glyph-icon glyph-4x glyph-meetingmutecircle white"></i></a>
                                                 <p id="other">静音其他</p>
                                    </div>
                                 </div>                               
                             </div>
                              <div class="user-cut center">
                                        <a href="#"  address="{{address}}" name="cut" flag="true" class="userCtrl link white"><i class="glyph-icon glyph-4x glyph-meetingphonecircle red"></i></a>
                                        <p id="cut" class="white cursor">挂断</p>
                                    </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</script>
